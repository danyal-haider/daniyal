<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CI/CD Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      max-width: 400px;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    p {
      color: #cbd5f5;
      font-size: 16px;
    }

    .badge {
      margin-top: 20px;
      display: inline-block;
      background: #22c55e;
      color: #022c22;
      padding: 8px 16px;
      border-radius: 999px;
      font-weight: bold;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>CI/CD Test Page</h1>
    <p>This page is deployed using an automated pipeline. it work fine</p>
    <div class="badge">Build Passed</div>
  </div>

</body>
</html>
